    <section>
      <h2 class="section-heading">Expense tracker</h2>
      <div class="grid-3-cols">
        <div class="flex-column card set-budget-card">
          <h3 class="budget-title">Set your budget:</h3>

          <input type="number" class="textarea budget-input" min="1"
            onkeypress="return event.charCode >= 48 && event.charCode <= 57" oninput="validity.valid|| (value='')">
          <ion-icon type="button" class="btn budget-btn" name="add-circle-outline"></ion-icon>
        </div>

        <div class="flex-column card movement-card expense-display-card">
          <h3 class="current-budget-title">Total expenses:</h3>
          <p class="current-amount expense-amount">0lv.</p>
        </div>

        <div class="flex-column card movement-card budget-display-card">
          <h3 class="current-budget-title">Current budget:</h3>
          <p class="current-amount budget-amount">0lv.</p>
        </div>

        <div class="flex-column card movement-card income-display-card">
          <h3 class="current-budget-title">Total incomes:</h3>
          <p class="current-amount income-amount">0lv.</p>
        </div>
      </div>

      <div class="card">
        <h3>Add a new transaction:</h3>
        <div class="grid-2-cols transaction-details">

          <div>
            <label>Type:</label>
            <select class="textarea transaction-type">
              <option value="" disabled selected>Select transaction type</option>
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>
          </div>

          <div>
            <label>Name:</label>
            <textarea class="textarea expense-name" maxlength="50"></textarea>
          </div>

          <div>
            <label>Date:</label>
            <input class="textarea expense-date" type="date"></input>
          </div>

          <div>
            <label>Amount:</label>
            <input class="textarea expense-number" type="number"></input>
          </div>

          <ion-icon type="button" class="btn expense-submit grid-full-width" name="add-circle-outline"></ion-icon>
        </div>
      </div>

      <div class="card flex-column">

        <div class="filters-container">

          <div class="number-of-transactions-container">
            <label>Show:</label>
            <select class="number-of-transactions">
              <option value='2'>2</option>
              <option value='5'>5</option>
              <option value='10'>10</option>
              <option value='20'>20</option>
            </select>
          </div>

          <div class="search-container">
            <input class="search-field" type="text">
            <button class="search-field-btn">Search</button>
          </div>

          <button class="test-btn">Add 5 random</button>

        </div>

        <table class="transaction-table">
          <thead class="table-headings">
            <tr class="table-headings">
              <th class="sort-btn sort-btn-type" value='type'>Type</th>
              <th class="sort-btn sort-btn-date" value='date'>Date</th>
              <th class="sort-btn sort-btn-name" value='name'>Name</th>
              <th class="sort-btn sort-btn-amount" value='amount'>Amount</th>
            </tr>
          </thead>
          <tbody class=table-body>
            <tr class="empty-label">
              <td colspan="4">No transactions available.</td>
            </tr>
          </tbody>
        </table>

        <div class="pagination-container">
          <label class="pagination-lbl">No entries available</label>
          <div class="pagination-btns">
            <div class="number-pages-container">
            </div>
          </div>

        </div>



      </div>
    </section>
